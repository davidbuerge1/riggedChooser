<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choozy</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at 50% 30%, #222 60%, #000 100%);
      color: #fff;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      touch-action: none;
      min-height: 100vh;
    }
    header {
      width: 100vw;
      text-align: center;
      margin-top: 2.5vh;
      margin-bottom: 1vh;
      letter-spacing: 0.1em;
      font-size: 2.5em;
      font-weight: bold;
      color: #00ff99;
      text-shadow: 0 2px 24px #00ff9955, 0 1px 0 #fff4;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      user-select: none;
    }
    #chooser-area {
      position: relative;
      width: 100vw;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
    }
    .finger-dot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.8;
      box-shadow: 0 0 20px #fff8;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.2s, background 0.2s, border 0.2s;
      border: 3px solid #fff;
      font-size: 1.2em;
      user-select: none;
      pointer-events: none;
    }
    .blink {
      animation: blink 0.5s linear;
    }
    @keyframes blink {
      0%   { opacity: 0.8; }
      50%  { opacity: 0.2; }
      100% { opacity: 0.8; }
    }
    .selected {
      border: 4px solid #00ff99;
      box-shadow: 0 0 40px #00ff99, 0 0 80px #00ff99;
      background: #00ff99;
      color: #000;
      z-index: 2;
      opacity: 1 !important;
    }
    #info {
      margin-top: 1em;
      font-size: 1.2em;
      text-align: center;
      min-height: 2em;
      text-shadow: 0 1px 8px #000a;
    }
    #reset-btn {
      margin-top: 2em;
      padding: 0.8em 2em;
      font-size: 1.1em;
      border: none;
      border-radius: 1.5em;
      background: #222;
      color: #fff;
      box-shadow: 0 2px 8px #000a;
      cursor: pointer;
      display: none;
      transition: background 0.2s;
    }
    #reset-btn:hover {
      background: #00ff99;
      color: #000;
    }
  </style>
</head>
<body>
  <header>Choozy</header>
  <div id="chooser-area"></div>
  <div id="info">Lege mindestens 2 Finger auf den Bildschirm!</div>
  <button id="reset-btn">Nochmal</button>
  <script>
    const COLORS = [
      "#ff5252", "#40c4ff", "#ffd740", "#69f0ae", "#e040fb", "#ffab40"
    ];
    const MAX_FINGERS = 6;
    let touches = {};
    let dots = {};
    let chooserArea = document.getElementById('chooser-area');
    let info = document.getElementById('info');
    let resetBtn = document.getElementById('reset-btn');
    let gameActive = true;
    let lastTouchOrder = [];
    let pulseTimeout = null;

    function getTouchPos(touch) {
      const rect = chooserArea.getBoundingClientRect();
      return {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top
      };
    }

    function updateDots() {
      // Remove dots for ended touches
      for (let id in dots) {
        if (!(id in touches)) {
          dots[id].remove();
          delete dots[id];
        }
      }
      // Add or update dots for current touches
      let i = 0;
      for (let id in touches) {
        let pos = touches[id];
        let dot = dots[id];
        if (!dot) {
          dot = document.createElement('div');
          dot.className = 'finger-dot';
          dot.style.background = COLORS[i % COLORS.length];
          chooserArea.appendChild(dot);
          dots[id] = dot;
        }
        dot.style.left = (pos.x - 30) + 'px';
        dot.style.top = (pos.y - 30) + 'px';
        i++;
      }
    }

    function handleTouchStart(e) {
      if (!gameActive) return;
      for (let t of e.changedTouches) {
        if (!(t.identifier in touches) && Object.keys(touches).length < MAX_FINGERS) {
          let pos = getTouchPos(t);
          touches[t.identifier] = pos;
          lastTouchOrder.push(t.identifier);
          // Begrenze die Länge auf MAX_FINGERS, aber entferne nur IDs, die nicht mehr aktiv sind
          lastTouchOrder = lastTouchOrder.filter(id => id in touches);
        }
      }
      updateDots();
      if (Object.keys(touches).length >= 2) {
        info.textContent = "Bereit! Finger nicht wegnehmen...";
        if (pulseTimeout) clearTimeout(pulseTimeout);
        pulseTimeout = setTimeout(startBlinkCountdown, 600);
      } else {
        info.textContent = `Lege mindestens 2 Finger auf den Bildschirm!`;
      }
    }

    function handleTouchMove(e) {
      if (!gameActive) return;
      for (let t of e.changedTouches) {
        if (touches[t.identifier]) {
          let pos = getTouchPos(t);
          touches[t.identifier] = pos;
        }
      }
      updateDots();
    }

    function handleTouchEnd(e) {
      if (!gameActive) return;
      for (let t of e.changedTouches) {
        delete touches[t.identifier];
      }
      // Entferne IDs aus lastTouchOrder, die nicht mehr aktiv sind
      lastTouchOrder = lastTouchOrder.filter(id => id in touches);
      updateDots();
      if (Object.keys(touches).length < 2) {
        info.textContent = `Lege mindestens 2 Finger auf den Bildschirm!`;
        if (pulseTimeout) clearTimeout(pulseTimeout);
      }
    }

    // Gleichmäßiges Blinken wie ein Countdown
    function startBlinkCountdown() {
      if (Object.keys(touches).length < 2) {
        info.textContent = `Lege mindestens 2 Finger auf den Bildschirm!`;
        return;
      }
      info.textContent = "Bereit...";
      let pulseDots = Object.values(dots);
      let blinks = 3;
      let blinkStep = 0;

      function doBlink() {
        if (blinkStep >= blinks) {
          pulseDots.forEach(dot => dot.classList.remove('blink'));
          chooseRandomFinger();
          return;
        }
        pulseDots.forEach(dot => {
          dot.classList.remove('blink');
          // force reflow for restart animation
          void dot.offsetWidth;
          dot.classList.add('blink');
        });
        blinkStep++;
        setTimeout(doBlink, 500);
      }
      doBlink();
    }

    // Gewinner auswählen, nur Gewinnerpunkt bleibt sichtbar
    function chooseRandomFinger() {
      // IDs der aktuellen Touches verwenden, nicht dots (weil dots evtl. schon entfernt wurden)
      let ids = Object.keys(touches);
      if (ids.length < 2) return;
      // Finde den letzten aktiven Finger aus lastTouchOrder
      let lastId = [...lastTouchOrder].reverse().find(id => ids.includes(id));
      let winnerId;
      if (lastId && Math.random() < 0.8) {
        winnerId = lastId;
      } else {
        let otherIds = ids.filter(id => id !== lastId);
        if (otherIds.length === 0) {
          winnerId = lastId;
        } else {
          winnerId = otherIds[Math.floor(Math.random() * otherIds.length)];
        }
      }
      // Nur den Gewinnerpunkt anzeigen, alle anderen entfernen
      for (let id in dots) {
        if (id === winnerId) {
          dots[id].classList.add('selected');
        } else {
          dots[id].remove();
          delete dots[id];
        }
      }
      info.textContent = "Ausgewählt!";
      gameActive = false;
      resetBtn.style.display = 'block';
    }

    function resetGame() {
      for (let id in dots) {
        dots[id].remove();
      }
      dots = {};
      touches = {};
      lastTouchOrder = [];
      info.textContent = `Lege mindestens 2 Finger auf den Bildschirm!`;
      gameActive = true;
      resetBtn.style.display = 'none';
    }

    chooserArea.addEventListener('touchstart', handleTouchStart, {passive: false});
    chooserArea.addEventListener('touchmove', handleTouchMove, {passive: false});
    chooserArea.addEventListener('touchend', handleTouchEnd, {passive: false});
    chooserArea.addEventListener('touchcancel', handleTouchEnd, {passive: false});
    resetBtn.addEventListener('click', resetGame);

    // Prevent scrolling on mobile
    document.body.addEventListener('touchmove', function(e){ e.preventDefault(); }, {passive:false});
  </script>
</body>
</html>
